<table>
    <tr>
        <th>Nom</th>
        <th>Adresse</th>
        <th>Email</th>
        <th>Téléphone</th>
    </tr>
    {% for client in clients %}
    <tr>
        <td>{{ client.nom }}</td>
        <td>{{ client.adresse }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.telephone }}</td>
    </tr>
    {% endfor %}
</table>
